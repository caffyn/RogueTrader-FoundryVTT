<form autocomplete="off">
    <div class="form-group">
        <label>{{localize "AUTOCALC.DEFENCE"}}</label>
        <input type="checkbox" name="flags.rogue-trader.autoCalc.defence" {{checked object.flags.rogue-trader.autoCalc.defence}}>            
    </div>

    <div class="form-group">
        <label>{{localize "AUTOCALC.RESILIENCE"}}</label>
        <input type="checkbox" name="flags.rogue-trader.autoCalc.resilience" {{checked object.flags.rogue-trader.autoCalc.resilience}}>            
    </div>

    {{#if isAgent}}
    <div class="form-group">
        <label>{{localize "AUTOCALC.SHOCK"}}</label>
        <input type="checkbox" name="flags.rogue-trader.autoCalc.shock" {{checked object.flags.rogue-trader.autoCalc.shock}}>            
    </div>
    {{/if}}

    <div class="form-group">
        <label>{{localize "AUTOCALC.RESOLVE"}}</label>
        <input type="checkbox" name="flags.rogue-trader.autoCalc.resolve" {{checked object.flags.rogue-trader.autoCalc.resolve}}>            
    </div>

    <div class="form-group">
        <label>{{localize "AUTOCALC.AWARENESS"}}</label>
        <input type="checkbox" name="flags.rogue-trader.autoCalc.awareness" {{checked object.flags.rogue-trader.autoCalc.awareness}}>            
    </div>
    
    
    <div class="form-group">
        <label>{{localize "AUTOCALC.DETERMINATION"}}</label>
        <input type="checkbox" name="flags.rogue-trader.autoCalc.determination" {{checked object.flags.rogue-trader.autoCalc.determination}}>            
    </div>

    {{#if isAgent}}
    <div class="form-group">
        <label>{{localize "AUTOCALC.WOUNDS"}}</label>
        <input type="checkbox" name="flags.rogue-trader.autoCalc.wounds" {{checked object.flags.rogue-trader.autoCalc.wounds}}>            
    </div>
    {{/if}}

    <div class="form-group">
        <label>{{localize "AUTOCALC.CONVICTION"}}</label>
        <input type="checkbox" name="flags.rogue-trader.autoCalc.conviction" {{checked object.flags.rogue-trader.autoCalc.conviction}}>            
    </div>

    <hr>

    <div class="form-group">
        <label>{{localize "AUTOCALC.AUTO_WOUNDED"}}</label>
        <input type="checkbox" name="flags.rogue-trader.autoWounded" {{checked object.flags.rogue-trader.autoWounded}}>            
    </div>

    <div class="form-group">
        <label>{{localize "AUTOCALC.AUTO_EXHAUSTED"}}</label>
        <input type="checkbox" name="flags.rogue-trader.autoExhausted" {{checked object.flags.rogue-trader.autoExhausted}}>            
    </div>

    <hr>

    <div class="form-group">
        <label>{{localize "CONFIGURE.GenerateMetaCurrencies"}}</label>
        <input type="checkbox" name="flags.rogue-trader.generateMetaCurrencies" {{checked object.flags.rogue-trader.generateMetaCurrencies}}>            
    </div>

    <button type="submit">{{localize "Submit"}}</button>
</form>
